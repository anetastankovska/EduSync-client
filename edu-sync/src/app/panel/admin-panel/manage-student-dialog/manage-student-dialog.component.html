<h2 mat-dialog-title>Manage enrollment</h2>

<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="dialog-form"
  mat-dialog-content
>
  <div class="header">
    <div class="who">
      <div class="name">{{ data.student.name }}</div>
      <div class="email">{{ data.student.email }}</div>
    </div>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Academy</mat-label>
    <mat-select formControlName="academyId" required>
      <mat-option *ngFor="let a of data.academies" [value]="a.id">
        {{ a.name }} (ID {{ a.id }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Subjects (in selected academy)</mat-label>
    <mat-select
      formControlName="subjectIds"
      multiple
      required
      [disabled]="!selectedAcademyId()"
    >
      <mat-option *ngFor="let s of subjectsForSelectedAcademy()" [value]="s.id">
        {{ s.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="hint">
    {{ form.get("subjectIds")?.value?.length || 0 }} selected
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()" [disabled]="saving()">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="saving() || form.invalid"
    >
      {{ saving() ? "Savingâ€¦" : "Save" }}
    </button>
  </div>
</form>
