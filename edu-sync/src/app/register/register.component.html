<section class="auth-wrapper">
  <mat-card class="auth-card">
    <mat-card-title>Create your account</mat-card-title>
    <mat-card-subtitle>Join the academy portal</mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <!-- Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="you@example.com"
        />
        <mat-error *ngIf="email?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="email?.hasError('email')"
          >Enter a valid email</mat-error
        >
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          placeholder="Choose a password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword.set(!hidePassword())"
          [attr.aria-label]="hidePassword() ? 'Show password' : 'Hide password'"
        >
          <mat-icon>{{
            hidePassword() ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.hasError('required')"
          >Password is required</mat-error
        >
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          [type]="hideConfirm() ? 'password' : 'text'"
          formControlName="confirmPassword"
          placeholder="Repeat your password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hideConfirm.set(!hideConfirm())"
          [attr.aria-label]="hideConfirm() ? 'Show password' : 'Hide password'"
        >
          <mat-icon>{{
            hideConfirm() ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="confirmPassword?.hasError('required')"
          >Please confirm your password</mat-error
        >
        <mat-error *ngIf="confirmPassword?.hasError('mismatch')"
          >Passwords do not match</mat-error
        >
      </mat-form-field>

      <!-- Role -->
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let r of roleOptions" [value]="r">{{
            r
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="role?.hasError('required')"
          >Role is required</mat-error
        >
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" class="submit">
        Create account
      </button>
    </form>

    <div class="alt">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </mat-card>
</section>
